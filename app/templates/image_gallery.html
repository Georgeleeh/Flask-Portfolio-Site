{% extends "base.html" %}

{% block title %}Image Gallery{% endblock %}

{% block content_title %}{% if search %}Search "{{ search }}"{% else %}Image Gallery{% endif %}{% endblock %}

{% block content %}
<div class="container">
    {% for image in images %}
    <div class="col-lg-3 col-md-4 col-xs-6 thumb">
        <img class="img-responsive" src="/static/images/uploads/{{ image }}" alt="{{ image }}">
        <p>/static/images/uploads/{{ image }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
